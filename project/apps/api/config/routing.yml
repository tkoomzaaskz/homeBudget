# http://www.symfony-project.org/reference/1_4/en/10-Routing

show:
  url:   /:module/:id
  param: { action: show }
  requirements:
    id: \d+

list:
  url:   /:module
  param: { action: list }

command:
  url:   /command/:action
  param: { module: main }

homepage:
  url:   /
  param: { module: main, action: index }
