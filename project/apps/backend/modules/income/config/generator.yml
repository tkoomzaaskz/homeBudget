generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Income
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          income
    with_doctrine_route:   true
    actions_base_class:    sfActions
    css:                   admin

    config:
      actions: ~
      fields:
        amount:
          label: Kwota
        description:
          label: Opis
        created_at:
          label: Utworzono
        created_by:
          label: Utworzył(a)
        creator:
          label: Utworzył(a)
      list:
        display: [ _amount, creator, _created_at ]
        title: Lista przychodów
        max_per_page: 50
        table_method: getIncomesBackendListQuery
      filter:
        display: [ created_by, created_at ]
      form:
        fields:
          amount:
            attributes: { size: 10 }
          description:
            attributes: { size: 50 }
      edit:
        title: Edytuj przychód
      new:
        title: Dodaj przychód
