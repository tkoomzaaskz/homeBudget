income_category:
  class: sfDoctrineRouteCollection
  options:
    model:                IncomeCategory
    module:               income_category
    prefix_path:          /income_category
    column:               id
    with_wildcard_routes: true

outcome_category:
  class: sfDoctrineRouteCollection
  options:
    model:                OutcomeCategory
    module:               outcome_category
    prefix_path:          /outcome_category
    column:               id
    with_wildcard_routes: true

category:
  class: sfDoctrineRouteCollection
  options:
    model:                Category
    module:               category
    prefix_path:          /category
    column:               id
    with_wildcard_routes: true

income:
  class: sfDoctrineRouteCollection
  options:
    model:                Income
    module:               income
    prefix_path:          /income
    column:               id
    with_wildcard_routes: true

outcome:
  class: sfDoctrineRouteCollection
  options:
    model:                Outcome
    module:               outcome
    prefix_path:          /outcome
    column:               id
    with_wildcard_routes: true

chart_category_pie:
  url:   /chart/category-pie/:mode
  param: { module: chart, action: categoryPie, mode: execute }

homepage:
  url:   /
  param: { module: sfAdminDash, action: dashboard }
