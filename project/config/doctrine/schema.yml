options:
  charset: utf8
  collate: utf8_general_ci

Event:
  actAs:
    Timestampable:
      updated:
        disabled: true
    Signable:
      updated:
        disabled: true
  columns:
    category_id:
      type: integer
      notnull: true
    comment:
      type: string
      notnull: false
    cash_total:
      type: decimal(10,2)
      notnull: true
  relations:
    Category:
      foreignAlias: Events

Category:
  actAs:
    Timestampable: ~
    Signable: ~
  columns:
    parent_id:
      type: integer
    name:
      type: string(32)
      notnull: true
  relations:
    Parent:
      class: Category
      local: parent_id
      foreign: id
      foreignAlias: Children

Income:
  actAs:
    Timestampable:
      updated:
        disabled: true
    Signable:
      updated:
        disabled: true
  columns:
    amount:
      type: decimal(10,2)
      notnull: true
    description:
      type: string(64)
      notnull: true
